<!DOCTYPE html/>

<html>
<head>
    <title>WoBaobao - </title>
    <link rel="stylesheet" type="text/css" href="css/bao.css">
    <link rel="stylesheet" href="css/animate.css">

    <script src="js/script.js"></script>
    <script src="js/wow.min.js"></script>
    <script>new WOW().init();</script>

</head>

<body>
    <div class="header">
        <div class="logo-title">
            <a href="#default">
            <img src="designs/logos/logo_title_white.png" class="title-bao">
        </a>
        </div>
        <div class="header-left">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#blog">Blog</a>
        </div>
        <div class="header-right">
            <a href="#login">Log in / Sign up</a>
        </div>
    </div>
    <div class="container">
        <div class="inner-content">
            <div class="logo-container wow pulse animated">
                <a href="#default">
                    <img src="designs/logos/wodebao_logo_transparent2.png" class="logo-bao" alt="Logo WodeBao">
                </a>
             </div>
            <div class="description  fadeInDown animated">
                <p>Chaque midi à 12h, nous vous livrons nos délicieux <span style="color:#eb6f6d"><strong>baozi</strong></span>, préparés avec amour, prêts à déguster.</p>
            </div>
            <div class="button-one wow pulse animated" data-wow-delay="1s"">
                <button onclick="unBao()">Qu'est ce qu'un baozi ?</button>
            </div>
            <div class="reponse">
                <p id="hiddenBao" class="char wow pulse animated" data-wow-delay="1s" style="display:none">包子是最好吃的菜 !</p>
                <img id="hiddenImage" class="image1 wow pulse animated" data-wow-delay="1.5s" style="display:none" src="designs/images/baozi_image.jpg" alt="Baozi">
            </div>
        </div>
</body>
</html>
